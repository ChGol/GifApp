<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="icon" th:href="@{/favicon.png}"/>

    <link rel="stylesheet" th:href="@{/vendor/materialize/css/materialize.css}"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" th:href="@{/app.css}"/>

    <title>Giff Gallery - Christian Goltz | Home</title>
</head>
<body>
<div class="navbar-fixed">
    <nav>
        <div class="container">
            <a th:href="@{/}" class="brand-logo">Christian<span>.</span>Goltz<span>-</span>Giff Gallery</a>
            <a href="#" data-activates="mobile-nav" class="button-collapse right"><i class="material-icons">menu</i></a>
            <ul class="right hide-on-med-and-down">
                <ul>
                    <li class="active"><a th:href="@{/}"><i class="material-icons">explore</i>Explore</a></li>
                    <li><a th:href="@{/categories}"><i class="material-icons">list</i>Categories</a></li>
                    <li><a th:href="@{/favorites}"><i class="material-icons">stars</i>Favorites</a>
                    </li>
                </ul>
            </ul>
            <ul id="mobile-nav" class="side-nav">
                <ul class="fa-ul">
                    <li class="active"><a th:href="@{/}"><i class="material-icons">stars</i>Explore</a></li>
                    <li><a th:href="@{/categories}"><i class="material-icons">list</i>Categories</a></li>
                    <li><a th:href="@{/favorites}"><i class="material-icons">stars</i>Favorites</a>
                    </li>
                </ul>
            </ul>
        </div>
    </nav>
</div>
<div class="search-bar container">
    <div class="row">
        <div class="col s12">
            <form action="#" method="get">
                <div class="input-field">
                    <input name="q" type="search" placeholder="Wyszukiwanie..." required="required" autocomplete="off"/>
                    <i class="material-icons">search</i>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="gifs container">
    <div class="row">
        <div th:each="gif : ${gifs}" class="col s12 l4">
            <img th:src="@{'/gifs/'+${gif.name}+'.gif'}"/>
            <a href="#" th:class="(${gif.favorite}? 'un' : '') + 'mark favorite'"></a>

        </div>
    </div>
</div>

<script th:src="@{/vendor/jquery/jquery-1.11.3.js}"></script>
<script th:src="@{/vendor/materialize/js/materialize.js}"></script>
<script th:src="@{/app.js}"></script>
</body>
</html>
